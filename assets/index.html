<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
</head>
<body>
  <h1>Create User Profile</h1>

  <form id="profileForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="pronouns">Preferred Pronouns:</label>
    <input type="text" id="pronouns" name="pronouns" required>

    <label for="concerns">Concerns:</label>
    <input type="text" id="concerns" name="concerns" required>

    <input type="submit" value="Submit">
  </form>

  <script>
    const profileForm = document.getElementById('profileForm');
    profileForm.addEventListener('submit', (event) => {
      event.preventDefault();

      // extract user profile data from the form
      const name = document.getElementById('name').value;
      const pronouns = document.getElementById('pronouns').value;
      const concerns = document.getElementById('concerns').value;

      // create an obj with user profile data
      const userProfile = { name, pronouns, concerns, To: '+15105204320' };
      console.log(userProfile)
      // POST request to capture user profile data
      fetch('https://healthnow-8569-dev.twil.io/transcribe', {
        method: 'POST',
        headers: {},
        body: JSON.stringify(userProfile),
      })
      .then((response) => {
        if (response.ok) {
          alert('Profile recorded successfully!');
        } else {
          alert('Failed to capture profile. Please try again.');
        }
      })
      .catch((error) => {
        console.error('Error capturing profile:', error);
        alert('An error occurred. Please try again.');
      });
    });  
  </script>
</body>
</html>
